<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Conditional</title>
</head>
<body>
    <h2>Js Conditional</h2>


    <Script>
        let Karim = "Car";
        let Rahim = "walk";
        let Imran = "car";

        if (Karim == "Cycle"){
            console.log ("I Will go to Field");
        }
        else if(Rahim == "bike"){
            console.log ("I will go to park");
        }
        else if(Imran == "car"){
            console.log ("We are go to long drive");
        }
        else {
            console.log ("I enjoy movie in my room");
        }
    </Script>
</body>
</html>
